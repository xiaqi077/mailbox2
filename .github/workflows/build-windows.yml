name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        pip install -r backend/requirements.txt pyinstaller
        cd frontend && npm install && npm run build
    
    - name: Build EXE
      run: |
        pyinstaller --noconfirm --clean --name MailboxManager --onedir --add-data "backend;backend" --add-data "frontend/dist;frontend/dist" --copy-metadata email-validator --copy-metadata pydantic --copy-metadata pydantic-core --copy-metadata pydantic-settings --hidden-import fastapi --hidden-import uvicorn --hidden-import uvicorn.logging --hidden-import uvicorn.loops --hidden-import uvicorn.loops.auto --hidden-import uvicorn.protocols --hidden-import uvicorn.protocols.http --hidden-import uvicorn.protocols.http.auto --hidden-import uvicorn.protocols.websockets --hidden-import uvicorn.protocols.websockets.auto --hidden-import uvicorn.lifespan --hidden-import uvicorn.lifespan.on --hidden-import sqlalchemy --hidden-import sqlalchemy.ext.asyncio --hidden-import sqlalchemy.dialects.sqlite --hidden-import aiosqlite --hidden-import pydantic --hidden-import pydantic_settings --hidden-import pydantic.deprecated --hidden-import pydantic_core --hidden-import starlette --hidden-import httpx --hidden-import socks --hidden-import socksio --hidden-import email_validator --hidden-import passlib --hidden-import passlib.handlers --hidden-import passlib.handlers.bcrypt --hidden-import jose --hidden-import jose.jwt --hidden-import jose.exceptions --hidden-import python_multipart --hidden-import bcrypt --hidden-import cryptography --hidden-import multipart --hidden-import email --hidden-import email.mime --hidden-import imaplib --hidden-import smtplib --hidden-import ssl --hidden-import idna --hidden-import dns --hidden-import dns.resolver --collect-all fastapi --collect-all uvicorn --collect-all sqlalchemy --collect-all pydantic --collect-all pydantic_settings --collect-all starlette --collect-all jose --collect-all passlib --collect-all cryptography --collect-all email_validator launcher.py
    
    - name: Package
      run: Compress-Archive -Path dist/MailboxManager -DestinationPath MailboxManager-Windows.zip
    
    - uses: actions/upload-artifact@v4
      with:
        name: MailboxManager-Windows
        path: MailboxManager-Windows.zip
    
    - uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: MailboxManager-Windows.zip
        body: |
          ## Mailbox Manager v1.0.1 - Windows Edition
          
          ### Download
          
          1. Download `MailboxManager-Windows.zip`
          2. Extract to any directory
          3. Double-click `MailboxManager.exe`
          4. Login: `admin` / `admin123`
          
          ### Requirements
          
          - Windows 10/11 (64-bit)
          - No Python or Node.js required
